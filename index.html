<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Love App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<div id="app">
    <div id="navbar">
        <button id="home-button"><img src="home.png" alt="Home">Home</button>
        <button id="calendar-button"><img src="calendar.png" alt="Calendar">Calendar</button>
        <button id="inventory-button"><img src="inventory.png" alt="Inventory">Inventory</button>
    </div>
</div>

<div id="event-modal" class="modal hidden">
    <div class="modal-content">
        <span id="close-modal">&times;</span>
        <h2 style="text-align: center; color: #ff007f;">Событие</h2>
        <form id="event-form" style="text-align: center;">
            <input type="text" id="event-name" name="event-name" placeholder="Введите название события"
                   style="width: 80%; padding: 10px; border: 2px solid #ff007f; border-radius: 5px; margin-bottom: 15px;"
                   autocomplete="off" autocorrect="off">
            <button type="button" id="delete-event" style="display: none; width: 80%; padding: 10px; background-color: #ff007f; color: white; border: none; border-radius: 5px; font-size: 1.1em;">Удалить событие</button>
        </form>
    </div>
</div>

</body>
</html>
